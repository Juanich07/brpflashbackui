<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Hide scrollbar */
        .carousel-container {
            -ms-overflow-style: none; /* Edge */
            scrollbar-width: none; /* Firefox */
            scroll-behavior: smooth;
            white-space: nowrap; /* Ensures items are inline */
            overflow: hidden;
        }
        .carousel-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }
        /* Progress Bar */
        .progress {
            animation: progress 5s linear infinite;
        }
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body class="bg-blue-500 flex justify-center items-center min-h-screen">

    <div class="relative w-full max-w-lg overflow-hidden">
        <!-- Progress Bars -->
        <div class="absolute top-2 left-0 right-0 flex space-x-2 px-4">
            <div class="progress-bar w-full h-1 bg-gray-500 rounded">
                <div class="progress h-full bg-white rounded"></div>
            </div>
            <div class="progress-bar w-full h-1 bg-gray-500 rounded">
                <div class="progress h-full bg-white rounded opacity-0"></div>
            </div>
            <div class="progress-bar w-full h-1 bg-gray-500 rounded">
                <div class="progress h-full bg-white rounded opacity-0"></div>
            </div>
        </div>

        <!-- Scrollable container -->
        <div id="carousel" class="carousel-container flex">
            
            <!-- Slide 1 -->
            <div class="snap-center flex-none w-full bg-black text-white rounded-2xl p-6 flex flex-col justify-center items-center">
                <p class="text-xl font-bold text-center">You listened for</p>
                <p class="text-4xl font-extrabold">72,876 minutes</p>
                <p class="text-center mt-2">That puts you in the top 1% of listeners worldwide.</p>
            </div>

            <!-- Slide 2 -->
            <div class="snap-center flex-none w-full bg-black text-white rounded-2xl p-6 flex flex-col justify-center items-center">
                <p class="text-xl font-bold text-center">Your biggest day was</p>
                <p class="text-4xl font-extrabold">June 4</p>
                <p class="text-center mt-2">with 183 minutes. Where do you find the time?</p>
            </div>

            <!-- Slide 3 -->
            <div class="snap-center flex-none w-full bg-black text-white rounded-2xl p-6 flex flex-col justify-center items-center">
                <p class="text-xl font-bold">My Minutes Listened</p>
                <p class="text-5xl font-extrabold">72,876</p>
                <p class="mt-2 text-center">Biggest listening day: June 4 with 195 minutes</p>
                <p class="text-sm mt-2">Top 1% of listeners worldwide</p>
            </div>

        </div>
    </div>

    <script>
        let index = 0;
        const carousel = document.getElementById('carousel');
        const slides = document.querySelectorAll('#carousel > div');
        const progressBars = document.querySelectorAll('.progress');

        function showSlide(i) {
            const slideWidth = carousel.clientWidth; // Get the width of one slide
            carousel.scrollTo({ left: i * slideWidth, behavior: 'smooth' });

            // Reset progress bars
            progressBars.forEach(bar => bar.classList.add('opacity-0'));
            progressBars[i].classList.remove('opacity-0');
        }

        function autoSlide() {
            index = (index + 1) % slides.length;
            showSlide(index);
        }

        setInterval(autoSlide, 5000); // Change slide every 5 seconds
    </script>

</body>
</html>
